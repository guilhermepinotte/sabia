<div class="row">
  <div class="col-md-12">
    <h1>Ver Fichamento</h1>
    <hr>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-1 control-label">TÃ­tulo:</label>
        <div class="col-sm-11">
          <p class="form-control-static">{{fichamento.idArtigo.titulo}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-1 control-label">Autor:</label>
        <div class="col-sm-11">
          <p class="form-control-static">{{fichamento.idArtigo.autor}}</p>
        </div>
      </div>
    </form>
    <hr>
    <div class="form-group">
	    <label for="nome">Nome do Fichamento</label>
	    <input type="text" class="form-control" id="nome" name="nome" value="{{fichamento.nome}}" disabled="true">
	  </div>
    {% for resposta in respostas %}
      <div class="form-group">
        <label for="campo-{{resposta.idCampo.id}}">{{resposta.idCampo.label}}</label>
        <textarea class="form-control" name="campo-{{resposta.idCampo.id}}" rows="5" disabled>{{resposta.resposta}}</textarea>
      </div>
    {% endfor %}
  </div>  
</div>
